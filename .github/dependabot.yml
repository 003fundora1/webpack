    versions:
    - 1.3.7
  - dependency-name: ts-loader
    versions:
    - 8.0.15
  - dependency-name: "@babel/preset-react"
    versions:
    - 7.12.13
  - dependency-name: browserslist
    versions:
    - 4.16.2
  - dependency-name: date-fns
    versions:
    - 2.20.3
    - 2.21.0
